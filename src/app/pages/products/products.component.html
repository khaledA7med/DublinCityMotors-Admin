<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-spin" [fullScreen]="true">
    <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="container home mt-lg-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <div>
                <button class="btn btn-outline-secondary mx-1" (click)="openFilterOffcanvas()">
                    Filter
                </button>
                <button class="btn btn-outline-success" type="button" routerLink="/add-car">
                    Add Car
                </button>
            </div>
        </div>
        <div class="col-12">
            <form>
                <div class="mb-3 row">
                    <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">
                        search Car</label>
                    <div class="col-xs-3 col-sm-auto">
                        <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Country</th>
                        <th scope="col">Area</th>
                        <th scope="col">Population</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let country of countries$ | async; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>
                            <img [src]="
                  'https://upload.wikimedia.org/wikipedia/commons/' +
                  country.flag
                " class="me-2" style="width: 20px" />
                            <ngb-highlight [result]="country.name" [term]="filter.value"></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="country.area | number" [term]="filter.value"></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="country.population | number" [term]="filter.value"></ngb-highlight>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #carFilter let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title fs-4">Filters</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body">
        <div class="row pe-3 justify-content-center">
            <div class="col-12 mb-4">
                <ng-select [items]="cars" placeholder="Select Make" [searchable]="true" bindLabel="name"
                    bindValue="name" id="Make"></ng-select>
            </div>
            <div class="col-12 mb-4">
                <ng-select [items]="models" placeholder="Select Model" [searchable]="true" bindLabel="name"
                    bindValue="name" id="Model"></ng-select>
            </div>
            <div class="col-12 mb-4">
                <ng-select [items]="years" placeholder="Select Year" [searchable]="true" bindLabel="name"
                    bindValue="name" id="Year"></ng-select>
            </div>
        </div>
    </div>
    <!-- submit and clear btn -->
    <div class="offcanvas-footer border-top row mb-3 mx-1">
        <div class="col-6 mt-2">
            <button class="btn btn-danger btn-sm w-100">Clear Filter</button>
        </div>
        <div class="col-6 mt-2">
            <button class="btn btn-secondary btn-sm w-100">Search</button>
        </div>
    </div>
</ng-template>
